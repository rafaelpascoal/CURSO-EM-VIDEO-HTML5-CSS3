<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="">
        <p>Nome <input type="text" name="nome" id="nome"></p>
        <p>Sobrenome <input type="text" name="sobrenome" id="sobrenome"></p>
        <input type="submit" value="Enviar">
    </form>

    <h2>FORM, INPUT:TEXT E INPUT:SUBMIT</h2>
    <p>Nesse exercício, utilizamos, além da tag <strong>FORM</strong>, os recursos de <strong>input:text</strong> e <strong>input:submit</strong></p>
</body>
</html>
