<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica na HTML5 é importante</title>
</head>
<body>
    <h1>Semântica na HTML5 é importante</h1>
    <p>Algumas tags em HTML possuem um significado aos comandos incluídos no desenvolvimento.</p>
    <p>A tag <strong>strong</strong> possui o valor de negrito, pois dá força ao comando digitado</p>
    <p>Alem de strong, possuem função semântica</p>
</body>
</html>
